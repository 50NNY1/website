<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Tears In The Rain</title>
    <style>
      body {
        background-color: #000;
        color: #787878;
        font-family: "Roboto", sans-serif;
        font-weight: 100;
        font-style: italic;
        margin: 0;
        padding: 0;
        font-size: 20px;
        position: relative; /* Ensure proper positioning */
        min-height: 100vh; /* Ensure the page fills the viewport height */
      }

      .container {
        display: flex;
        justify-content: space-between;
        padding: 40px;
      }

      .left-side {
        width: 60%;
        padding-left: 20px;
      }

      .left-side a {
        display: block;
        color: #787878;
        text-decoration: none;
        margin-bottom: 20px;
        transition: color 0.3s ease;
        font-size: 29px; /* Increase font size for main buttons */
      }

      .left-side a:hover {
        color: rgb(255, 239, 239);
      }

      .left-side ul {
        list-style-type: disc;
        padding-left: 20px;
        display: none; /* Hide the bullet lists initially */
      }

      .left-side ul li:hover {
        color: rgb(255, 255, 255);
      }

      .right-side {
        width: 100%;
        padding-right: 20px;
        padding-top: 20px; /* Add padding to the top */
        font-size: 70px;
        font-style: normal;
        font-weight: 900;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }

      .right-side img {
        max-width: 100%;
        height: auto;
        margin-top: 40px;
      }
      .footer {
        font-size: 14px;
      }

      #centered-text {
        text-align: center;
        font-style: normal;
        font-size: 20px;
        margin-top: 40px;
        color: white;
      }

      /* CSS class for white SVG icons */
      .white-icon {
        fill: #787878; /* White fill color */
      }
      .white-icon:hover {
        fill: white; /* Change fill color to white when hovered over */
      }

      /* Added styles for the footer */
      .footer {
        position: fixed;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 14px;
        color: #787878;
      }

      .footer a {
        color: #787878;
        text-decoration: none;
      }

      .footer a:hover {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-side" id="left-side"></div>
      <div class="right-side">Sonny Holland</div>
    </div>
    <div id="centered-text">This is the centered text.</div>

    <!-- Footer for the email address -->
    <div class="footer">
      <a href="mailto:crimsonhollandchaos@gmail.com"
        >crimsonhollandchaos [at] gmail.com</a
      >
    </div>

    <script>
      // Arrays of button names and corresponding bullet lists
      const buttonNames = ["Crimson Chaos", "Wounder", "Film"];
      const bulletLists = [
        [
          "Mary Mousetrap - Windowpane (2023)",
          "Velvet Retreat (2022)",
          "A Clipping Isle (2022)",
          "Today Was Such A Horrible Day And I Never Want To Live It Again (2022)",
          "Frail (2021)",
          "There Was Nothing (2021)",
          "Red in Focus/Loyal Archer (2020)",
          "Gold/Hopeless (2020)",
          "Goodnight Kisses/As Long as You're Asleep (2020)",
          "Hollow Presence/4j (2019)",
          "cc00 (2019)",
        ],
        ["Flight of the Mucus Seed (2023)"],
        [
          "Train of Thought (2024)",
          "Wander/Wonder (2023)",
          "The Onslaught Of The Everyday (2023)",
          "sol741 (2023)",
        ],
      ];
      const centeredTexts = new Map([
        ["Crimson Chaos", "This is the Crimson Chaos text."],
        ["Wounder", "This is the Wounder text."],
        ["Film", "This is the Film text."],
        ["Sonny Holland", "This is the Sonny Holland text."],
      ]);

      // Function to create buttons and handle click event
      function createButtonsAndLists() {
        const leftSide = document.getElementById("left-side");

        buttonNames.forEach((name, index) => {
          const button = document.createElement("a");
          button.href = "#";
          button.textContent = name;
          button.addEventListener("click", () => {
            hideAllBulletLists();
            toggleBulletList(index);
            hideCenteredText();
            toggleCenteredText(name);
          });
          leftSide.appendChild(button);

          const bulletList = document.createElement("ul");
          bulletLists[index].forEach((item) => {
            const listItem = document.createElement("li");
            listItem.textContent = item;
            bulletList.appendChild(listItem);
          });
          leftSide.appendChild(bulletList);
        });
      }

      // Function to toggle visibility of bullet list
      function toggleBulletList(index) {
        const bulletList = document.querySelectorAll(".left-side ul");
        bulletList.forEach((list, i) => {
          if (i === index) {
            list.style.display = "block";
          } else {
            list.style.display = "none";
          }
        });
      }

      // Function to toggle visibility of centered text
      function toggleCenteredText(buttonName) {
        const centeredText = document.getElementById("centered-text");
        centeredText.textContent = centeredTexts.get(buttonName);
        centeredText.style.display = "block";
      }

      // Function to hide all bullet lists
      function hideAllBulletLists() {
        const bulletList = document.querySelectorAll(".left-side ul");
        bulletList.forEach((list) => {
          list.style.display = "none";
        });
      }

      // Function to hide centered text
      function hideCenteredText() {
        const centeredText = document.getElementById("centered-text");
        centeredText.style.display = "none";
      }

      // Call the function to create buttons and lists when the page loads
      window.onload = function () {
        createButtonsAndLists();
        hideAllBulletLists(); // Initially hide all bullet lists
        hideCenteredText(); // Initially hide the centered text
      };
    </script>
  </body>
</html>
